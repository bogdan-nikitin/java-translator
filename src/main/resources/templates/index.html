<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="get" action="#" th:object="${translation}">
    <div class="container">
        <h1>Translator</h1>
        <div>
            <div class="row mb-3 mt-3">
                <div class="col">
                    Source language
                </div>
                <div class="col">
                    Target language
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <select class="form-select" th:field="*{source}">
                        <option th:each="language : ${languages}" th:text="${language.getName()}" th:value="${language.getCode()}"></option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" th:field="*{target}">
                        <option th:each="language : ${languages}" th:text="${language.getName()}" th:value="${language.getCode()}"></option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group">
                        <textarea class="form-control" th:field="*{query}"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <textarea class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-3">Translate</button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
